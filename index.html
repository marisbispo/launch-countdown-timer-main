<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>
  <main class="principal">
    <h1>We're lauching soon</h1>
    <div class="tempo">
      <div class="caixa-tempo">
        <div class="temporizador">
          <div class="numero">08</div>
        </div>
        <span class="dia">Days</span>
      </div>
      <div class="caixa-tempo">
        <div class="temporizador">23</div>
        <span>Hours</span>
      </div>
      <div class="caixa-tempo">
        <div class="temporizador">55</div>
        <span>Minutes</span>
      </div>
      <div class="caixa-tempo">
        <div class="temporizador">41</div>
        <span>Seconds</span>
      </div>

    </div>
  </main>

  <footer class="rodape">
    <div class="social">
      <img src="images/icon-facebook.svg" alt="facebook" />
      <img src="images/icon-pinterest.svg" alt="pinterest" />
      <img src="images/icon-instagram.svg" alt="instagram" />
    </div>
  </footer>


</body>

</html>
